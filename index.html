<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo</title>
	<style></style>
	<script>
		function get_text(){
			let message = document.getElementById('task_imput_text').value;
			alert(message);
		}
		function get_priority(){
			let button_priority = document.getElementsByName('priority').value;
			alert(button_priority);
		}

	</script>
</head>
<body>
	<main>
		<h1>ToDo</h1>
		<form action="#" id="form">
			<input id="task_imput_text" type="text" required placeholder="タスクを入力してくだい" size="100" />
			<fieldset class="task_input_priority"><!-- 優先度 -->
				<legend>優先度</legend>
				<input id="task_input_priority_high" name="priority" type="radio" value="high" checked />
				<label for="high">高い</label>

				<input id="task_input_priority_normal" name="priority" type="radio" value="normal" />
				<label	for="normal">普通</label>

				<input id="task_input_priority_low" name="priority" type="radio" value="low" />
				<label for="low">低い</label>

			</fieldset>

			<fieldset><!-- 期限 -->
				<legend>期限</legend>
				<input class="task_input_date" type="date" />
			</fieldset>
			<input class="task_button" type="button"  onclick="get_priority()" />
		</form>
		<p id="output" ></p>
	</main>
</body>
</html>
